server:
  port: 9007
spring:
  application:
    name: tensquare-search   
  data:
    elasticsearch:
      cluster-nodes: 192.168.43.101:9300
      repositories:
        enabled: true
      cluster-name: elasticsearch
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone:  http://localhost:6868/eureka/
  instance:
    prefer-ip-address: true